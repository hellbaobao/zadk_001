              style="margin-top: 20px;">
            <div class="form-group">
                <div class="col-sm-3" style="min-width: 200px;">
                    <button type="button" class="btn btn-success addNoticeInfo" data-toggle="modal"
                            data-target="#myModal"
                            style="height: 34px;">

                </td>
                <td>{$v['type']}</td>
                <td>{$v['content']}</td>
                <td>{$v['add_time']}</td>
                <td>
                    <div>
                        <button class="btn btn-default edit-btn editNoticeInfo"
                                onclick="javascript:void(window.location.href = '__CONTROLLER__/edit/id/{$v.id}')">
                            编辑
                        </button>

                        <button class="btn btn-default del-btn" onclick="delInfoLayer({$v.id})">
                            删除
                        </button>

                    </div>
                </td>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="#" class="form-horizontal" id="form_data" style="margin-top: 0px;">
                    <input type="hidden" name="id" id="id" value=""/>
                    <div class="form-group">
                        <label for="category_name" class="col-sm-2 control-label">所属分类</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sys_name" class="col-sm-2 control-label">系统名称</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment" placeholder="请输入系统名称"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="addMoodMessage()" style="height: 34px;">
                    添加
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="height: 34px;">
                    取消
                </button>
            </div>
        </div>
    </div>
