{template 'common/header'}
<link type="text/css" rel="stylesheet" href="./source/modules/lxymarry/template/css/uploadify_t.css" />
<div class="panel panel-default">
    <div class="panel-body b-main-title">
        djklfajlkdjkfl
    </div>
</div>
<div class="panel panel-default">
    <div class="option_search">
        <form method="get" action="" class="form-horizontal" id="search-form"
              style="margin-top: 20px;">
            <div class="form-group">
                <div class="col-sm-3" style="min-width: 200px;">
                    <button type="button" class="btn btn-success addNoticeInfo" id="addInfo-btn"
                            onclick="javascript:void(window.location.href = '__CONTROLLER__/add')" style="height: 34px;">
                        新增
                    </button>
                    <button type="button" class="btn btn-danger delNoticeInfo" id="delArrayInfo-btn" style="height: 34px;">
                        批量删除
                    </button>
                </div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-3" style="text-align: right;">
                    <div class='input-group'>
                        <input type="text" class="form-control" id="title" name="title" value="{$searchInfo.title}"
                               placeholder="请输入标题">
                        <span class='input-group-btn'>
                                <button type="submit" class="btn btn-success" id="searchInfo-btn" style="height: 34px;">
                                     搜索
                                </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="table_content">
        <table class="table table-hover">
            <tr>
                <th>全选</th>
                <th><input type="checkbox" name="allChecked" onclick="setAllChecked(this);"/></th>
                <th>标题</th>
                <th>类别</th>
                <th>发布人</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            <notempty name="infoList">
                <foreach name="infoList" item="v" key="k">
                    <tr>
                        <td>{:(I('get.p'))?((I('get.p')-1)*C('PAGE_SIZE')+$k+1):($k+1)}</td>
                        <td>
                            <if condition="$v.address_id eq $address_id||$address_id eq 0">
                                <input type="checkbox" name="rowChecked" value="{$v.id}"/>
                                <else/>
                                <input type="checkbox" name="" value="" disabled="disabled"/>
                            </if>
                        </td>
                        <td
                        <if condition="$v.is_publish eq 0">
                            <span class="label label-default" style="padding: 4px">未发布</span>
                            <else/>
                            <span class="label label-success" style="padding: 4px">已发布</span>
                        </if>
                        {$v.title}

                        </td>
                        <td>{$v.cat_name}</td>
                        <td>
                            <if condition="$v.realname eq '' || $v.realname eq null">{$v.usr}
                                <else/>
                                {$v.realname}
                            </if>
                        </td>
                        <td>{$v.add_time}</td>
                        <td>
                            <div>

                                <button class="btn btn-default edit-btn editNoticeInfo"
                                        onclick="javascript:void(window.location.href = '__CONTROLLER__/edit/id/{$v.id}')">
                                    编辑
                                </button>

                                <button class="btn btn-default del-btn" onclick="delInfoLayer({$v.id})">
                                    删除
                                </button>

                            </div>
                        </td>
                    </tr>
                </foreach>
            </notempty>
            <!--<empty name="infoList">-->
            <!--<tr>-->
            <!--<td colspan="8">暂无数据</td>-->
            <!--</tr>-->
            <!--</empty>-->
        </table>
        <div style="text-align: center;margin-bottom: 10px;">暂无数据</div>
        <div style="text-align: center;">{$page}</div>
    </div>
</div>
{template 'common/footer'}
